<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body style="background: lavender;
  border-style: solid;
  border-top-width: 2px;
  border-right-width: 2px;
  border-bottom-width: 2px;
  border-left-width: 2px;
  border-color: black;
  border-radius:15px">
    <div>
        <div style="color:gray;margin: 0 auto;float:right;">
            你好：{{ status }}
        </div>
    <br>
        {% if lenght %}
        <a href="/student/logout/" style="float:right">退出登录</a><br>
        <h1 style="color: black;
        border-style: solid;
        border-top-width: 2px;
        border-right-width: 2px;
        border-bottom-width: 2px;
        border-left-width: 2px;
        border-color: lavender;
        text-align: center;
        background-color: lavender">
            欢迎来到学生信息管理系统
        </h1>
        <br>
        <div style="color: black;
        border-style: solid;
        border-top-width: 2px;
        border-right-width: 2px;
        border-bottom-width: 2px;
        border-left-width: 2px;
        border-color: black;
        text-align: center;
        border-radius:15px">
            <h2 style="border-style: solid;
            border-top-width: 2px;
            border-right-width: 2px;
            border-bottom-width: 2px;
            border-left-width: 2px;
            border-color: lavender;
            display: block;
            color: darkcyan">
                请选择你要执行的功能
            </h2>
            <a href="{% url 'student:add' %}" style="border-style: solid;
            border-top-width: 2px;
            border-right-width: 2px;
            border-bottom-width: 2px;
            border-left-width: 2px;
            border-color:lavender;
            display: block;
            text-align: center;
            text-decoration:none;
            font-size:24px;">
                增加学生信息
            </a>
            <br>
            <br>
            <a href="{% url 'student:select' %}" style="border-style: solid;
            border-top-width: 2px;
            border-right-width: 2px;
            border-bottom-width: 2px;
            border-left-width: 2px;
            border-color:lavender;
            display: block;
            text-align: center;
            text-decoration:none;
            font-size:24px;">
                查询学生信息
            </a>
            <br>
            <br>
            <a href="{% url 'student:delete' %}" style="border-style: solid;
            border-top-width: 2px;
            border-right-width: 2px;
            border-bottom-width: 2px;
            border-left-width: 2px;
            border-color:lavender;
            display: block;
            text-align: center;
            text-decoration:none;
            font-size:24px;">
                删除学生信息
            </a>
            <br>
            <br>
            <a href="{% url 'student:update' %}" style="border-style: solid;
            border-top-width: 2px;
            border-right-width: 2px;
            border-bottom-width: 2px;
            border-left-width: 2px;
            border-color:lavender;
            display: block;
            text-align: center;
            text-decoration:none;
            font-size:24px;">
                修改学生信息
            </a>
            <br>
            <br>
            {% else %}
            <a href="/student/login/" style=";
            text-decoration:none;float:right;font-size: 18px;color: brown">
                登录
            </a>
            <br>
        </div>
    {% endif %}
    </div>
</body>
</html>
